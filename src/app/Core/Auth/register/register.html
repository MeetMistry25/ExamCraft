<div class="split-layout">
    <!-- Left Side: Visual -->
    <div class="visual-side">
        <div class="visual-content">
            <h1>Join ExamCraft</h1>
            <p>Start your academic excellence journey</p>
        </div>
        <div class="overlay"></div>
        <img src="register-bg.png" alt="Join Network" class="bg-image">
    </div>

    <!-- Right Side: Form -->
    <div class="form-side">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Register as a student or teacher</p>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <!-- Role Selection -->
                <div class="role-selector">
                    <div class="role-option" [class.active]="registerForm.get('role')?.value === 'student'"
                        (click)="setRole('student')">
                        <span class="material-icons-outlined">school</span>
                        <span>Student</span>
                    </div>
                    <div class="role-option" [class.active]="registerForm.get('role')?.value === 'teacher'"
                        (click)="setRole('teacher')">
                        <span class="material-icons-outlined">person_outline</span>
                        <span>Teacher</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <span class="material-icons-outlined input-icon">badge</span>
                        <input type="text" id="fullName" formControlName="fullName" placeholder="John Doe"
                            class="dark-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="material-icons-outlined input-icon">email</span>
                        <input type="email" id="email" formControlName="email" placeholder="name@university.edu"
                            class="dark-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="material-icons-outlined input-icon">lock</span>
                        <input type="password" id="password" formControlName="password" placeholder="••••••••"
                            class="dark-input">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-full mt-6">
                    <span>Create Account</span>
                    <span class="material-icons-outlined">arrow_forward</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a routerLink="/login">Sign In</a></p>
            </div>
        </div>
    </div>
</div>
