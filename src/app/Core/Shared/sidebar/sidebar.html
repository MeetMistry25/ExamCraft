<aside class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <span class="logo-text">{{ currentUser?.fullName || 'ExamCraft' }}</span>
            <span class="role-badge" [class]="role">{{role | titlecase}}</span>
        </div>
    </div>

    <nav class="sidebar-nav">
        <ul>
            <li *ngFor="let item of menuItems[role]">
                <a [routerLink]="item.link" routerLinkActive="active" class="nav-item">
                    <i class="material-icons-outlined icon">{{item.icon}}</i>
                    <span class="label">{{item.label}}</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="sidebar-footer">
        <ul class="footer-nav" style="list-style: none; padding: 0; margin-bottom: 0.5rem;">
            <li *ngFor="let item of footerItems[role]">
                <a [routerLink]="item.link" routerLinkActive="active" class="nav-item">
                    <i class="material-icons-outlined icon">{{item.icon}}</i>
                    <span class="label">{{item.label}}</span>
                </a>
            </li>
        </ul>
        <a (click)="logout()" class="nav-item logout" style="cursor: pointer;">
            <i class="material-icons-outlined icon">logout</i>
            <span class="label">Logout</span>
        </a>
    </div>
</aside>
